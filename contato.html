  <h1>Entre em contato comigo!</h1>

  <div class="contato">

    <div class="form">
      <form>
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" type="text" placeholder="Insira o seu nome completo" onkeyup="validaNome()"
          required>
        <div id="txtNome"></div>
        <br>
        <label for="email">E-mail:</label>
        <input id="email" name="email" type="text" placeholder="Insira o seu e-mail" onkeyup="validaEmail()" required>
        <div id="txtEmail"></div>
        <br>
        <label for="mensagem">Mensagem:</label>
        <div id="txtMsg"></div>
        <textarea id="mensagem" name="mensagem" rows="8" placeholder="Deixe sua mensagem!"
          onkeyup="validaMensagem()"></textarea>
        <br>
        <button onclick="enviar()">Enviar</button>
      </form>
    </div>


    <div class="endereco">
      <p>Av. Maria Servidei Demarchi, 2405 - Demarchi, São Bernardo do Campo - SP, 09820-000</p>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1826.04775222211!2d-46.5588846939726!3d-23.743973481850542!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce4106f36dd859%3A0x434c5ef1897f1672!2sAv.%20Maria%20Servidei%20Demarchi%2C%202405%20-%20Demarchi%2C%20S%C3%A3o%20Bernardo%20do%20Campo%20-%20SP%2C%2009820-000!5e0!3m2!1spt-BR!2sbr!4v1663883167299!5m2!1spt-BR!2sbr"

    </div>
  </div>

  <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>

  <script>
    new TypeIt("#ruri", {
      speed: 25,
      startDelay: 900,
    })
      .type("eu sou o ", { delay: 100 })
      .move(-9, { delay: 100 })

      .move(null, { to: "START", instant: false, delay: 300 })
      .move(1, { delay: 200 })
      .delete(1)
      .type("E", { delay: 50 })
      .move(2, { instant: true })
      .move(6, { instant: true })
      .move(null, { to: "END" })
      .type('<span class="place">Ruri</span>', { delay: 400 })
      .delete(".place", { delay: 800, instant: true })
      .type('<em><strong class="font-semibold">Ruri!</strong></em>', {
      })
